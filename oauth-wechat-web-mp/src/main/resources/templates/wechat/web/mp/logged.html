<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" contet="用户浏览器跳转到登录成功界面">
  <title>恭喜你登录成功</title>
  <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    
    <div class="row">
      <div class="col-4">
        <img th:src="${userInfo.avatar}">
      </div>
      <div class="col-8">
        <span class="text-center" th:text="${userInfo.nickname}"></span>
      </div>
    </div>

  </div>
</body>
</html>
